spring:
    application:
        name: Cowing-msa-trading

    config:
        activate:
            on-profile: local

    datasource:
        url: ${DB_URL}
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
        driver-class-name: org.mariadb.jdbc.Driver

    jpa:
        hibernate:
            ddl-auto: create
        show-sql: true
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.MariaDBDialect

    data:
        redis:
            host: localhost
            port: 6379

server:
    port: 8080
management:
    endpoints:
        web:
            exposure:
                include: health, metrics
